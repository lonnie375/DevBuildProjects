<div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> Commenting out the original two-way binding to show how you can use local references-->
      <!-- Local reference can be used on any HTML element-->
      <!--#serverName is the reference name that we're using-->
      <input type="text" class="form-control" #serverNameInput>
      <label>Server Content</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> Original example -->
      <input type="text" class="form-control" #serverContentInput>
      <br>
      <!-- <button
        class="btn btn-primary"
        (click)="onAddServer()">Add Server</button> this was used with the previous example as well. Below will show this with local references being used-->
      <button
        class="btn btn-primary"
        (click)="onAddServer(serverNameInput)">Add Server</button>
        <!-- <button
        class="btn btn-primary"
        (click)="onAddBlueprint()">Add Server Blueprint</button> -->
      <button
        class="btn btn-primary"
        (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint</button>
    </div>
  </div>
